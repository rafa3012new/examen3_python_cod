{% extends 'base.html' %}
{% block titulo %}Pintura del usUario{% endblock %}
{% block contenido %}


{% include '_menu.html' %}


<div class="principal" >

    <div class="columna1 col-md-10 col-lg-8" style="margin-left:200px; margin-top:50px;">
        <div>
            <h1>Agregar Pintura</h1>
        </div>
        <br>
        <br>
            <form action="/procesar_agregarpintura" method="post">
                
                <div class="mb-3">
                    <label for="titulo_registro" class="form-label">Titulo :</label>
                    <input type="text" name="titulo" class="form-control" id="revista_registro"  placeholder="Ejemplo: People" required>
                </div>

                <div class="mb-3">
                    <label for="descripcion_registro" class="form-label">Descripcion :</label>
                    <textarea class="form-control" name="descripcion" id="descripcion_registro" cols="30" rows="10" required placeholder="Revista de personas"></textarea>
                </div>

                <div class="mb-3">
                    <label for="precio" class="form-label">Precio :</label>
                    <input  name="precio" class="form-control" id="precio_registro" type="number" min="0.00" max="10000.00" step="0.01"  placeholder="Ejemplo: 12" required>
                </div>

                <div class="mb-3">
                    <label for="cantidad" class="form-label">Cantidad :</label>
                    <input type="number" name="cantidad" class="form-control" id="cantidad_registro"  placeholder="Ejemplo: 12" required>
                </div>


               <button type="submit" class="btn btn-primary">Guardar</button>
            </form>



    </div>

</div>


{% endblock %}
